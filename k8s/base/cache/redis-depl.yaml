apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: REDIS_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: redis-credentials
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: redis-credentials
                  key: password
